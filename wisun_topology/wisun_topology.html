<!DOCTYPE html5>
<html>
<head>
    <title>Wi-SUN manager</title>
    <meta charset="utf-8">
    
    <meta http-equiv="Content-Security-Policy"  content="default-src 'self'; style-src 'self' 'unsafe-inline'">
    <script src="../base1/cockpit.js"></script>
    
    <link href="wisun_common/patternfly.css" rel="stylesheet">
    <link href="wisun_common/patternfly-addons.css" rel="stylesheet">
    <link href="wisun_topology.css" rel="stylesheet">
    <script src="vis-network.min.js"></script>
</head>
<body>
    <div>
        <div>
            <div id="network_chart"></div>
            <div class="pf-c-card infobox_arrow_background"></div>
            <div class="pf-c-card infobox" id="infobox">
                <div class="pf-c-card__title">
                    <span id="node_header">Device Properties</span>
                </div>
                <div class="pf-c-card__body">
                    <table class="pf-c-table pf-m-grid-hd pf-m-compact">
                        <tbody>
                            <tr>
                                <th scope="row">
                                    <p class="infobox_text">
                                        <b>Device EUI64</b>
                                    </p>
                                </th>
                                <td>
                                    <span id="node_eui64"></span>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <p class="infobox_text">
                                        <b>IPv6 address</b>
                                    </p>
                                </th>
                                <td>
                                    <span id="node_ipv6"></span>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <p class="infobox_text">
                                        <b>Parent EUI64</b>
                                    </p>
                                </th>
                                <td>
                                    <span id="parent_eui64"></span>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <p class="infobox_text">
                                        <b>Children</b>
                                    </p>
                                </th>
                                <td>
                                    <span id="node_children"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="infobox_arrow" >
                <i class="fa fa-angle-double-right" id="infobox_arrow_button"></i>
            </div>
        </div>
    </div>
    <div class="pf-c-check__label node_count" id="node_count">
        Node count: 0
    </div>
    <div class="pf-c-check__label wsbrd_connect_error" id="wsbrd_connect_error">
        Trying to connect to Wi-SUN border router...
    </div>
    <div class="pf-c-check autofit">
        <input
          class="pf-c-check__input"
          type="checkbox"
          id="autofit"
          name="autofit"
          checked
        />
        <label class="pf-c-check__label" for="check-checked">Auto zoom</label>
    </div>
<script src="wisun_topology.js"></script>
</body>
</html>
