<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>
  <!-- Policy for com.silabs.Wisun.SocBorderRouterAgent service -->
  
  <!-- Allow root to own the service -->
  <policy user="root">
    <allow own="com.silabs.Wisun.SocBorderRouterAgent"/>
  </policy>
  
  <!-- Allow users in the wisun group to own the service -->
  <policy group="wisun">
    <allow own="com.silabs.Wisun.SocBorderRouterAgent"/>
  </policy>
  
  <!-- Allow anyone to call methods and get properties -->
  <policy context="default">
    <allow send_destination="com.silabs.Wisun.SocBorderRouterAgent"/>
    <allow send_interface="com.silabs.Wisun.SocBorderRouterAgent"/>
    <allow receive_sender="com.silabs.Wisun.SocBorderRouterAgent"/>
  </policy>
  
  <!-- Also allow access to the object path -->
  <policy context="default">
    <allow send_path="/com/silabs/Wisun/SocBorderRouterAgent"/>
    <allow receive_path="/com/silabs/Wisun/SocBorderRouterAgent"/>
  </policy>
  
</busconfig>